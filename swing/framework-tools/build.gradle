dependencies {
    implementation project(':jminor-common-core')
    implementation project(':jminor-common-db')
    implementation project(':jminor-common-model')

    implementation project(':jminor-framework-domain')
    implementation project(':jminor-framework-db-core')
    api project(':jminor-framework-model')

    api project(':jminor-swing-common-model')
    api project(':jminor-swing-common-tools')

    implementation "org.slf4j:slf4j-api:${slf4jApiVersion}"

    testImplementation project(':jminor-common-rmi')
    testImplementation project(':jminor-framework-server')
    testRuntimeOnly project(':jminor-framework-db-local')
    testRuntimeOnly project(':jminor-framework-db-remote')

    implementation "org.jfree:jfreechart:${jfreeChartVersion}"

    testRuntimeOnly project(':jminor-plugin-hikari-pool')
    testRuntimeOnly project(':jminor-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['java.rmi,org.jminor.common.rmi,org.jminor.framework.server']
    testAddReads = ['org.jminor.swing.framework.tools': 'java.rmi,org.jminor.common.rmi,org.jminor.framework.server']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}