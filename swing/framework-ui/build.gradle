dependencies {
    api project(':codion-common-core')
    api project(':codion-common-db')
    api project(':codion-common-model')

    api project(':codion-framework-domain')
    api project(':codion-framework-model')

    api project(':codion-swing-common-model')
    api project(':codion-swing-common-ui')

    api project(':codion-swing-framework-model')

    implementation "org.kordamp.ikonli:ikonli-swing:${ikonliSwingVersion}"

    implementation "org.slf4j:slf4j-api:${slf4jApiVersion}"

    testImplementation project(':codion-framework-db-local')

    testRuntimeOnly project(':codion-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['is.codion.framework.db.local']
    testAddReads = ['is.codion.swing.framework.ui': 'is.codion.framework.db.local']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}