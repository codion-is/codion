dependencies {
    api project(':jminor-common-core')
    api project(':jminor-common-db')
    api project(':jminor-common-model')

    api project(':jminor-framework-domain')
    implementation project(':jminor-framework-db-core')
    api project(':jminor-framework-model')

    api project(':jminor-swing-common-model')
    api project(':jminor-swing-common-ui')

    api project(':jminor-swing-framework-model')

    testImplementation project(':jminor-framework-db-local')

    runtimeOnly "org.json:json:${jsonVersion}"
    runtimeOnly "com.toedter:jcalendar:${jcalendarVersion}"

    testRuntimeOnly project(':jminor-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['org.jminor.framework.db.local']
    testAddReads = ['org.jminor.swing.framework.ui': 'org.jminor.framework.db.local']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}