dependencies {
    api project(':codion-common-core')
    api project(':codion-common-db')
    api project(':codion-common-model')

    api project(':codion-framework-domain')
    implementation project(':codion-framework-db-core')
    api project(':codion-framework-model')

    api project(':codion-swing-common-model')

    implementation "org.slf4j:slf4j-api:${slf4jApiVersion}"

    testImplementation project(':codion-framework-db-local')
    testImplementation project(':codion-framework-model-test')
    testImplementation project(':codion-swing-common-ui')

    implementation "org.json:json:${jsonVersion}"

    runtimeOnly "com.toedter:jcalendar:${jcalendarVersion}"

    testRuntimeOnly project(':codion-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['org.jminor.framework.db.local,org.jminor.framework.model,org.jminor.framework.model.tests,org.jminor.swing.common.ui']
    testAddReads = [
            'org.jminor.swing.framework.model': 'org.jminor.framework.db.local,org.jminor.framework.model,org.jminor.framework.model.tests,org.jminor.swing.common.ui',
            'org.jminor.framework.model': 'org.jminor.framework.db.local,org.junit.jupiter.api'
    ]
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}