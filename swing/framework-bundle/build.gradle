dependencies {
    compile "org.jfree:jcommon:${jcommonVersion}"
    compile "org.jfree:jfreechart:${jfreechartVersion}"
    compile "org.json:json:${jsonVersion}"
    runtime "com.toedter:jcalendar:${jcalendarVersion}"
}

sourceSets {
    main {
        java {
            srcDir '../../common/core/src/main/java'
            srcDir '../../common/model/src/main/java'
            srcDir '../../common/db/src/main/java'
            srcDir '../../common/server/src/main/java'
            srcDir '../../framework/db-core/src/main/java'
            srcDir '../../framework/db-local/src/main/java'
            srcDir '../../framework/db-remote/src/main/java'
            srcDir '../../framework/model/src/main/java'
            srcDir '../../swing/common-model/src/main/java'
            srcDir '../../swing/common-ui/src/main/java'
            srcDir '../../swing/framework-model/src/main/java'
            srcDir '../../swing/framework-ui/src/main/java'
        }
        resources {
            srcDir '../../common/core/src/main/resources'
            srcDir '../../common/model/src/main/resources'
            srcDir '../../common/db/src/main/resources'
            srcDir '../../common/server/src/main/resources'
            srcDir '../../framework/db-core/src/main/resources'
            srcDir '../../framework/db-local/src/main/resources'
            srcDir '../../framework/db-remote/src/main/resources'
            srcDir '../../framework/model/src/main/resources'
            srcDir '../../swing/common-model/src/main/resources'
            srcDir '../../swing/common-ui/src/main/resources'
            srcDir '../../swing/framework-model/src/main/resources'
            srcDir '../../swing/framework-ui/src/main/resources'
        }
    }
}

compileJava {
    doFirst {
        writeVersion
    }
}

sonarqube {
    properties {
        property "sonar.skip", "true"
    }
}