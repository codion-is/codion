buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.netflix.nebula:gradle-aggregate-javadocs-plugin:2.2.+'
    }
}

plugins {
    id "org.sonarqube" version "2.5"
}

apply plugin: 'nebula-aggregate-javadocs'

ant.importBuild('gradle-ant.xml')

allprojects {
    version='0.11.0-SNAPSHOT'
    apply plugin: 'idea'
}

subprojects {
    def demoProject = project.name.contains("demos")

    apply plugin: 'java'
    apply plugin: 'jacoco'
    if (!demoProject) {
        apply plugin: 'maven-publish'
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    ext {
        slf4jApiVersion = '1.7.7'
        logbackVersion = '1.1.3'
        h2Version = '1.4.192'
        jsonVersion = '20090211'
        jcalendarVersion = '1.4'
        jcommonVersion = '1.0.23'
        jfreechartVersion = '1.0.19'
        jettyServletApiVersion = '3.1.0.M3'
        jettyVersion = '9.4.6.v20170531'
        httpclientVersion = '4.5'
        httpcoreVersion = '4.4.1'
        commonsloggingVersion = '1.1.1'
        junitVersion = '4.12'
//        moduleName = project.name
    }

    repositories {
        jcenter()
    }

    dependencies {
        compile "org.slf4j:slf4j-api:${slf4jApiVersion}"
        testCompile "junit:junit:${junitVersion}"
    }

    sourceSets {
        main {
            java {
                exclude 'module-info.java'
            }
        }
    }

