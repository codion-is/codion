#properties used when running the unit tests via ant
junit.db.type=h2
junit.db.host=${db.h2.name}
junit.db.sid=${db.h2.name}
junit.db.port=1527
junit.db.embedded=true
junit.db.embeddedInMemory=true
junit.db.initScript=resources/db/scripts/create_h2_db.sql

#properties used when running the demo apps via ant
demo.db.type=h2
demo.db.host=${db.h2.name}
demo.db.sid=${db.h2.name}
demo.db.port=1527
demo.db.embedded=true
demo.db.embeddedInMemory=true
demo.db.initScript=resources/db/scripts/create_h2_db.sql

deploy.server.path=${dist}/deployment/jminor_server
deploy.server.config.path=${dist}/deployment/jminor_server/config
