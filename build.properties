junit.db.port=12345
junit.db.embedded=true
junit.db.embeddedInMemory=true
junit.db.initScript=src/test/sql/create_h2_db.sql

junit.username=scott
junit.password=tiger

#configurable library versions
getdown.version=1.5

#artifactory settings used in ivysettings.xml, override in user.properties
artifactory.host=localhost
artifactory.port=8081
artifactory.username=username
artifactory.password=password

#properties used when running the demo apps via ant
demo.db.type=h2
demo.db.host=${db.h2.name}
demo.db.sid=${db.h2.name}
demo.db.port=12345
demo.db.embedded=true
demo.db.embeddedInMemory=true
demo.db.initScript=./src/main/sql/create_schema.sql
demo.server.keystorePassword=crappypass

deploy.server.path=${basedir}/deployment/jminor_server
