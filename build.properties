#framework version
version=0.10.3-SNAPSHOT
release.status=snapshot

#file structure properties
src.main=src/main/java
src.test=src/test/java
build.root=build
build.main=${build.root}/main
build.test=${build.root}/test
lib=lib
dist=dist
docs=docs
javadoc=javadoc
resources=resources
