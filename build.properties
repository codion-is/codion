#framework version
version=0.9.3

#file structure properties
src.main=src
src.test=srctest
src.demos=srcdemos
src.plugins=srcplugins
build.root=classes
build.main=${build.root}/main
build.test=${build.root}/test
build.demos=${build.root}/demos
build.plugins=${build.root}/plugins
lib=lib
dist=dist
docs=docs
javadoc=docs/api
javadoc.plugins=docs/pluginsapi
resources=resources
resources.demos=resources/demos
resources.security=resources/security
test=test
test.reports=test/report
test.reports.html=test/report/html
test.coveragereport.html=test/coveragereport/html
