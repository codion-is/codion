dependencies {
    api project(':jminor-common-core')

    testRuntimeOnly project(':jminor-dbms-derby')
    testRuntimeOnly project(':jminor-dbms-h2database')
    testRuntimeOnly project(':jminor-dbms-hsqldb')
    testRuntimeOnly project(':jminor-dbms-mariadb')
    testRuntimeOnly project(':jminor-dbms-mysql')
    testRuntimeOnly project(':jminor-dbms-oracle')
    testRuntimeOnly project(':jminor-dbms-postgresql')
    testRuntimeOnly project(':jminor-dbms-sqlite')
    testRuntimeOnly project(':jminor-dbms-sqlserver')

    testRuntimeOnly project(':jminor-plugin-hikari-pool')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['org.jminor.dbms.derby,org.jminor.dbms.h2database,org.jminor.dbms.hsqldb,org.jminor.dbms.mariadb,org.jminor.dbms.mysql,org.jminor.dbms.oracle,org.jminor.dbms.postgresql,org.jminor.dbms.sqlite,org.jminor.dbms.sqlserver']
    testAddReads = ['org.jminor.common.db': 'org.jminor.dbms.derby,org.jminor.dbms.h2database,org.jminor.dbms.hsqldb,org.jminor.dbms.mariadb,org.jminor.dbms.mysql,org.jminor.dbms.oracle,org.jminor.dbms.postgresql,org.jminor.dbms.sqlite,org.jminor.dbms.sqlserver']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}