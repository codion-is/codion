dependencies {
    implementation project(':jminor-common-core')
    implementation project(':jminor-common-db')
    implementation project(':jminor-common-model')

    implementation project(':jminor-framework-db-core')

    testImplementation project(':jminor-framework-db-local')
    testImplementation project(':jminor-swing-framework-model')

    implementation('ro.nextreports:nextreports-engine:9.2') {
        transitive = false
    }

    testRuntimeOnly 'org.apache.commons:commons-jexl:2.1.1'
    testRuntimeOnly 'com.thoughtworks.xstream:xstream:1.4.11.1'
    testRuntimeOnly 'commons-logging:commons-logging:1.2'
    testRuntimeOnly 'com.itextpdf:itextpdf:5.5.6'

    testImplementation project(':jminor-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['org.jminor.dbms.h2database,org.jminor.framework.db.core,org.jminor.framework.db.local,org.jminor.swing.framework.model']
    testAddReads = ['org.jminor.plugin.nextreports': 'org.jminor.dbms.h2database,org.jminor.framework.db.core,org.jminor.framework.db.local,org.jminor.swing.framework.model']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        //these are here for future reference, addModules and addReads are not necessary when running on classpath
        addModules = testAddModules
        addReads = testAddReads
        runOnClasspath = true
    }
}