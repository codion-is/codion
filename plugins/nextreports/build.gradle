dependencies {
    implementation project(':codion-common-core')
    implementation project(':codion-common-db')

    implementation project(':codion-framework-db-core')

    testImplementation project(':codion-framework-db-local')

    implementation (libs.nextreports.engine) {
        transitive = false
    }

    testRuntimeOnly (libs.jexl)
    testRuntimeOnly (libs.xstream)
    testRuntimeOnly (libs.commons.logging)
    testRuntimeOnly (libs.itextpdf)

    testImplementation project(':codion-dbms-h2database')
    testRuntimeOnly (libs.h2)
}

ext {
    testAddModules = ['is.codion.dbms.h2database,is.codion.framework.db.core,is.codion.framework.db.local']
    testAddReads = ['is.codion.plugin.nextreports': 'is.codion.dbms.h2database,is.codion.framework.db.core,is.codion.framework.db.local']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        //these are here for future reference, addModules and addReads are not necessary when running on classpath
        addModules = testAddModules
        addReads = testAddReads
        runOnClasspath = true
    }
}