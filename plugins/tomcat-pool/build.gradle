dependencies {
    api project(':jminor-common-core')
    api project(':jminor-common-db')

    implementation 'org.apache.tomcat:tomcat-jdbc:9.0.26'
    implementation 'org.apache.tomcat:tomcat-juli:9.0.26'

    testImplementation project(':jminor-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['org.jminor.dbms.h2database']
    testAddReads = ['org.jminor.plugin.tomcat.pool': 'org.jminor.dbms.h2database']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}