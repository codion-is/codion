dependencies {
    api project(':codion-common-core')
    api project(':codion-common-db')

    implementation 'org.apache.tomcat:tomcat-jdbc:9.0.31'
    implementation 'org.apache.tomcat:tomcat-juli:9.0.31'

    testImplementation project(':codion-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['dev.codion.dbms.h2database']
    testAddReads = ['dev.codion.plugin.tomcat.pool': 'dev.codion.dbms.h2database']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}