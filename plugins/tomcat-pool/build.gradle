dependencies {
    api project(':codion-common-core')
    api project(':codion-common-db')

    implementation "org.apache.tomcat:tomcat-jdbc:${tomcatJdbcVersion}"
    implementation "org.apache.tomcat:tomcat-juli:${tomcatJdbcVersion}"

    testImplementation project(':codion-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['is.codion.dbms.h2database']
    testAddReads = ['is.codion.plugin.tomcat.pool': 'is.codion.dbms.h2database']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}