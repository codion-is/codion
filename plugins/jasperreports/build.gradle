apply plugin: BuildReportsPlugin

dependencies {
    implementation project(':codion-common-core')
    implementation project(':codion-common-db')

    testImplementation project(':codion-framework-db-local')

    implementation (libs.jasperreports) {
        transitive = false
    }

    implementation (libs.commons.logging)
    implementation (libs.commons.digester) {
        transitive = false
    }
    implementation (libs.commons.collections4)
    implementation (libs.commons.beanutils) {
        transitive = false
    }
    implementation (libs.jdt.core.compiler)

    testImplementation project(':codion-dbms-h2database')
    testImplementation (libs.jetty)
    testRuntimeOnly (libs.h2)
}

ext {
    testAddModules = ['is.codion.common.http,is.codion.dbms.h2database,is.codion.framework.db.local']
    testAddReads = ['is.codion.plugin.jasperreports': 'is.codion.common.http,is.codion.dbms.h2database,is.codion.framework.domain,is.codion.framework.db.core,is.codion.framework.db.local']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

buildReports {
    sourceDir = file('src/test/reports')
    targetDir = file(sourceSets.test.output.resourcesDir.toString())
}