dependencies {
    implementation project(':org.jminor.common.core')
    implementation project(':org.jminor.common.db')

    implementation project(':org.jminor.framework.db.core')

    compile "org.apache.httpcomponents:httpclient:${httpclientVersion}"
    compile "org.apache.httpcomponents:httpcore:${httpcoreVersion}"
    compile "commons-logging:commons-logging:${commonsloggingVersion}"

    testImplementation project(':org.jminor.common.server')
    testImplementation project(':org.jminor.common.server.http')
    testImplementation project(':org.jminor.framework.server')
    testImplementation project(':org.jminor.framework.servlet')

    testRuntime "com.h2database:h2:${h2Version}"
}