dependencies {
    api project(':jminor-common-core')
    api project(':jminor-common-db')

    api project(':jminor-framework-domain')
    api project(':jminor-framework-db-core')

    testImplementation project(':jminor-common-remote')
    testImplementation project(':jminor-common-remote-http')
    testImplementation project(':jminor-framework-server')
    testImplementation project(':jminor-framework-servlet')

    testRuntimeOnly project(':jminor-plugin-hikari-pool')
    testRuntimeOnly project(':jminor-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['java.sql,java.rmi,org.jminor.common.remote,org.jminor.common.remote.http,org.jminor.framework.server,org.jminor.framework.servlet']
    testAddReads = ['org.jminor.framework.db.http': 'java.sql,java.rmi,org.jminor.common.remote,org.jminor.common.remote.http,org.jminor.framework.server,org.jminor.framework.servlet']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}