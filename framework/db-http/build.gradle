dependencies {
    api project(':codion-common-core')
    api project(':codion-common-db')

    api project(':codion-framework-domain')
    api project(':codion-framework-db-core')

    implementation project(':codion-plugin-jackson-json')

    implementation "org.slf4j:slf4j-api:${slf4jApiVersion}"

    implementation "org.apache.httpcomponents:httpclient:${httpClientVersion}"

    testImplementation project(':codion-common-rmi')
    testImplementation project(':codion-common-http')
    testImplementation project(':codion-framework-server')
    testImplementation project(':codion-framework-servlet')

    testRuntimeOnly project(':codion-plugin-hikari-pool')
    testRuntimeOnly project(':codion-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['java.sql,java.rmi,is.codion.common.rmi,is.codion.common.http,is.codion.framework.server,is.codion.framework.servlet']
    testAddReads = ['is.codion.framework.db.http': 'java.sql,java.rmi,is.codion.common.rmi,is.codion.common.http,is.codion.framework.server,is.codion.framework.servlet']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}