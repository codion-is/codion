dependencies {
    compile project(':org.jminor.common.core')
    compile project(':org.jminor.common.db')
    compile project(':org.jminor.common.server.http')

    compile project(':org.jminor.framework.db.core')

    compile "org.apache.httpcomponents:httpclient:${httpclientVersion}"
    compile "org.apache.httpcomponents:httpcore:${httpcoreVersion}"
    compile "commons-logging:commons-logging:${commonsloggingVersion}"

    testCompile project(':org.jminor.framework.server')
    testCompile project(':org.jminor.framework.servlet')

    testRuntime "com.h2database:h2:${h2Version}"
}