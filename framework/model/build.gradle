dependencies {
    api project(':codion-common-core')
    api project(':codion-common-db')
    api project(':codion-common-model')

    api project(':codion-framework-domain')
    api project(':codion-framework-db-core')

    testImplementation project(':codion-framework-db-local')
    testImplementation project(':codion-framework-model-test')

    implementation "org.slf4j:slf4j-api:${slf4jApiVersion}"

    runtimeOnly "org.json:json:${jsonVersion}"

    testRuntimeOnly project(':codion-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['java.sql,dev.codion.framework.db.local,dev.codion.framework.model.tests']
    testAddReads = ['dev.codion.framework.model': 'java.sql,dev.codion.framework.db.local,dev.codion.framework.model.tests']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}