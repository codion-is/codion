dependencies {
    implementation project(':org.jminor.common.core')
    implementation project(':org.jminor.common.db')
    implementation project(':org.jminor.common.server')
    implementation project(':org.jminor.common.server.http')

    implementation project(':org.jminor.framework.db.core')
    implementation project(':org.jminor.framework.db.remote')

    compile 'org.glassfish.jersey.bundles:jaxrs-ri:2.22'

    testImplementation project(':org.jminor.framework.db.local')
    testImplementation project(':org.jminor.framework.server')

    testCompile "org.apache.httpcomponents:httpclient:${httpclientVersion}"
    testCompile "org.apache.httpcomponents:httpcore:${httpcoreVersion}"
    testRuntime "commons-logging:commons-logging:${commonsloggingVersion}"

    testRuntime "com.h2database:h2:${h2Version}"
}