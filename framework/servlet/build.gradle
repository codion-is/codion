dependencies {
    implementation project(':jminor-common-core')
    implementation project(':jminor-common-db')
    api project(':jminor-common-remote')
    api project(':jminor-common-remote-http')

    implementation project(':jminor-framework-domain')
    implementation project(':jminor-framework-db-core')
    implementation project(':jminor-framework-db-remote')
    implementation project(':jminor-framework-server')

    api 'javax.xml.bind:jaxb-api:2.3.0'
    api 'javax.activation:javax.activation-api:1.2.0'

    implementation "org.glassfish.jersey.containers:jersey-container-jetty-servlet:2.28"
    implementation "org.glassfish.jersey.inject:jersey-hk2:2.28"

    testImplementation project(':jminor-framework-db-local')

    testRuntimeOnly project(':jminor-plugin-hikari-pool')
    testRuntimeOnly project(':jminor-dbms-h2database')
    testRuntimeOnly "com.h2database:h2:${h2Version}"
}

ext {
    testAddModules = ['java.sql,java.net.http,org.jminor.framework.server']
    testAddReads = ['org.jminor.framework.servlet': 'java.sql,java.net.http,org.jminor.framework.server']
}

compileTestJava {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}

test {
    moduleOptions {
        addModules = testAddModules
        addReads = testAddReads
    }
}