apply from: '../demos.gradle'

dependencies {
    implementation project(':org.jminor.common.core')
    implementation project(':org.jminor.common.db')
    implementation project(':org.jminor.common.model')
    implementation project(':org.jminor.common.server')

    implementation project(':org.jminor.framework.db.core')
    implementation project(':org.jminor.framework.db.local')
    implementation project(':org.jminor.framework.db.http')
    implementation project(':org.jminor.framework.db.test')
    implementation project(':org.jminor.framework.model')
    implementation project(':org.jminor.framework.server')
    implementation project(':org.jminor.framework.servlet')

    implementation project(':org.jminor.swing.common.model')
    implementation project(':org.jminor.swing.common.ui')
    implementation project(':org.jminor.swing.common.ui')
    implementation project(':org.jminor.swing.common.tools')
    implementation project(':org.jminor.swing.common.tools.ui')
    implementation project(':org.jminor.swing.framework.model')
    implementation project(':org.jminor.swing.framework.ui')
    implementation project(':org.jminor.swing.framework.tools')

    implementation project(':org.jminor.javafx.framework')

    implementation project(':org.jminor.plugin.jasperreports')
    implementation project(':org.jminor.plugin.json')

    testImplementation project(':org.jminor.swing.framework.ui.test')

    implementation 'javax.ws.rs:jsr311-api:1.1.1'
    implementation "org.jfree:jcommon:${jcommonVersion}"
    implementation "org.jfree:jfreechart:${jfreechartVersion}"

    runtime project(':org.jminor.plugin.logback.proxy')

    compile ('net.sf.jasperreports:jasperreports:6.0.0') {
        transitive = false
    }

    runtime 'commons-logging:commons-logging:1.1.1'
    runtime 'commons-digester:commons-digester:2.1'
    runtime 'commons-collections:commons-collections:3.2.1'
    runtime 'commons-beanutils:commons-beanutils:1.9.0'
    runtime 'org.eclipse.jdt.core.compiler:ecj:4.3.1'

    runtime "com.h2database:h2:${h2Version}"
}

test {
    systemProperty "jminor.db.initScript", "src/main/sql/create_schema.sql"
    systemProperty "jminor.client.domainClass", "org.jminor.framework.demos.empdept.domain.EmpDept"
}

task buildReports(dependsOn: 'compileJava') {
    group 'build'
    doLast {
        def jasperSourceDir = file('src/main/reports')
        def jasperTargetDir = file('build/classes/reports')
        ant {
            taskdef(name: 'jrc', classname: 'net.sf.jasperreports.ant.JRAntCompileTask', classpath: configurations.runtime.asPath)
            jasperTargetDir.mkdirs()
            jrc(srcdir: jasperSourceDir, destdir: jasperTargetDir) {
                classpath(path: sourceSets.main.output.classesDirs)
                include(name: '**/*.jrxml')
            }
        }
    }
}
classes.dependsOn buildReports

startScripts {
    mainClassName = 'org.jminor.framework.demos.empdept.client.ui.EmpDeptAppPanel'
}

clientRemoteScript {
    mainClassName = 'org.jminor.framework.demos.empdept.client.ui.EmpDeptAppPanel'
}

clientHttpScript {
    mainClassName = 'org.jminor.framework.demos.empdept.client.ui.EmpDeptAppPanel'
}

loadTestRemoteScript {
    mainClassName = 'org.jminor.framework.demos.empdept.testing.EmpDeptLoadTest'
}

loadTestHttpScript {
    mainClassName = 'org.jminor.framework.demos.empdept.testing.EmpDeptLoadTest'
}

runClientLocal {
    main = 'org.jminor.framework.demos.empdept.client.ui.EmpDeptAppPanel'
}

task runClientLocalFX(type: JavaExec) {
    group 'run'
    main = 'org.jminor.framework.demos.empdept.javafx.EmpDeptFX'
    classpath = sourceSets.main.runtimeClasspath
    systemProperties = [
            'jminor.client.connectionType': 'local',
            'jminor.db.type': 'h2',
            'jminor.db.host': 'h2db',
            'jminor.db.embedded': 'true',
            'jminor.db.embeddedInMemory': 'true',
            'jminor.db.initScript': 'src/main/sql/create_schema.sql',
            'jminor.report.path': 'build/classes/reports',
            'logback.configurationFile': 'src/main/resources/logback.xml'
    ]
}

runClientRemote {
    main = 'org.jminor.framework.demos.empdept.client.ui.EmpDeptAppPanel'
    systemProperties = [
            'jminor.client.connectionType': 'remote',
            'jminor.server.hostname': 'localhost',
            'jminor.report.path': '../../demos/empdept/build/classes/reports',
            'javax.net.ssl.trustStore': '../../resources/security/JMinorClientTruststore',
            'java.security.policy': '../../resources/security/jminor_client.policy',
            'logback.configurationFile': 'src/main/resources/logback.xml'
    ]
}

runClientHttp {
    main = 'org.jminor.framework.demos.empdept.client.ui.EmpDeptAppPanel'
    systemProperties = [
            'jminor.client.connectionType': 'http',
            'jminor.client.http.secure': 'false',
            'jminor.server.hostname': 'localhost',
            'jminor.report.path': '../../demos/empdept/build/classes/reports',
            'logback.configurationFile': 'src/main/resources/logback.xml'
    ]
}

runLoadTestRemote {
    main = 'org.jminor.framework.demos.empdept.testing.EmpDeptLoadTest'
    systemProperties = [
            'jminor.client.connectionType': 'remote',
            'jminor.server.hostname': 'localhost',
            'jminor.report.path': '../../demos/empdept/build/classes/reports',
            'javax.net.ssl.trustStore': '../../resources/security/JMinorClientTruststore',
            'java.security.policy': '../../resources/security/jminor_client.policy',
            'logback.configurationFile': 'src/main/resources/logback.xml'
    ]
}

runLoadTestHttp {
    main = 'org.jminor.framework.demos.empdept.testing.EmpDeptLoadTest'
    systemProperties = [
            'jminor.client.connectionType': 'http',
