apply from: '../demos.gradle'

dependencies {
    implementation project(':codion-swing-common-tools')
    implementation project(':codion-swing-common-tools-ui')
    implementation project(':codion-swing-framework-ui')
    implementation project(':codion-swing-framework-tools')

    runtimeOnly project(':codion-plugin-logback-proxy')

    runtimeOnly project(':codion-framework-db-local')
    runtimeOnly project(':codion-framework-db-rmi')
    runtimeOnly project(':codion-framework-db-http')

    testImplementation project(':codion-framework-domain-test')
    testImplementation project(':codion-swing-framework-ui-test')

    implementation(libs.jfreechart)

    runtimeOnly project(':codion-dbms-h2database')
    runtimeOnly(libs.h2)
}

application {
    mainClass = 'is.codion.framework.demos.schemabrowser.client.ui.SchemaBrowserAppPanel'
}

test {
    systemProperty "codion.db.initScripts",
            "../chinook/src/main/sql/create_schema.sql," +
                    "../empdept/src/main/sql/create_schema.sql," +
                    "../petclinic/src/main/sql/create_schema.sql," +
                    "../petstore/src/main/sql/create_schema.sql," +
                    "../world/src/main/sql/create_schema.sql"
    systemProperty "codion.client.domainClass", "is.codion.framework.demos.schemabrowser.domain.SchemaBrowser"
}

startScripts {
    mainClass.set(application.mainClass)
    //overwrite the defaults to leave out initScript
    defaultJvmOpts = [
            '-Dcodion.client.connectionType=local',
            '-Dcodion.db.url=jdbc:h2:mem:h2db'
    ]
}

clientRMIScript {
    mainClass.set(application.mainClass)
}

clientHttpScript {
    mainClass.set(application.mainClass)
}

runClientLocal {
    mainClass.set(application.mainClass)
    //overwrite the defaults to leave out initScript
    systemProperties = [
            'codion.client.connectionType': 'local',
            'codion.db.url'               : 'jdbc:h2:mem:h2db',
            'codion.db.initScripts'       : '../chinook/src/main/sql/create_schema.sql,' +
                    '../empdept/src/main/sql/create_schema.sql,' +
                    '../petclinic/src/main/sql/create_schema.sql,' +
                    '../petstore/src/main/sql/create_schema.sql,' +
                    '../world/src/main/sql/create_schema.sql'
    ]
}

runClientRMI {
    mainClass.set(application.mainClass)
}

runClientHttp {
    mainClass.set(application.mainClass)
}