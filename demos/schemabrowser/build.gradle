dependencies {
    compile project(':org.jminor.swing.common.tools.ui')
    compile project(':org.jminor.swing.framework.ui')
    compile project(':org.jminor.swing.framework.tools')

    runtime project(':org.jminor.framework.db.http')
    runtime project(':org.jminor.plugin.logback.proxy')

    testCompile project(':org.jminor.framework.db.test')
    testCompile project(':org.jminor.swing.framework.ui.test')

    runtime "com.h2database:h2:${h2Version}"
}

test {
    systemProperty "jminor.db.initScript", "src/main/sql/create_schema.sql"
}

startScripts {
    mainClassName = 'org.jminor.framework.demos.schemabrowser.client.ui.SchemaBrowserAppPanel'
    //overwrite the defaults to leave out initScript
    defaultJvmOpts = [
            '-Djminor.client.connectionType=local',
            '-Djminor.db.type=h2',
            '-Djminor.db.host=h2db',
            '-Djminor.db.embedded=true',
            '-Djminor.db.embeddedInMemory=true',
            '-Djminor.report.path=../reports',
            '-Dlogback.configurationFile=../config/logback.xml'
    ]
}

clientRemoteScript {
    mainClassName = 'org.jminor.framework.demos.schemabrowser.client.ui.SchemaBrowserAppPanel'
}

clientHttpScript {
    mainClassName = 'org.jminor.framework.demos.schemabrowser.client.ui.SchemaBrowserAppPanel'
}

task runClientLocal(type: JavaExec) {
    group 'run'
    main = 'org.jminor.framework.demos.schemabrowser.client.ui.SchemaBrowserAppPanel'
    classpath = sourceSets.main.runtimeClasspath
    systemProperties = [
            'jminor.client.connectionType': 'local',
            'jminor.db.type': 'h2',
            'jminor.db.host': 'h2db',
            'jminor.db.embedded': 'true',
            'jminor.db.embeddedInMemory': 'true',
            'logback.configurationFile': 'src/main/resources/logback.xml'
    ]
}

task runClientRemote(type: JavaExec) {
    group 'run'
    main = 'org.jminor.framework.demos.schemabrowser.client.ui.SchemaBrowserAppPanel'
    classpath = sourceSets.main.runtimeClasspath
    systemProperties = [
            'jminor.db.type': 'h2',
            'jminor.client.connectionType': 'remote',
            'jminor.server.hostname': 'localhost',
            'javax.net.ssl.trustStore': '../../resources/security/JMinorClientTruststore',
            'java.security.policy': '../../resources/security/jminor_client.policy',
            'logback.configurationFile': 'src/main/resources/logback.xml'
    ]
}

task runClientHttp(type: JavaExec) {
    group 'run'
    main = 'org.jminor.framework.demos.schemabrowser.client.ui.SchemaBrowserAppPanel'
    classpath = sourceSets.main.runtimeClasspath
    systemProperties = [
            'jminor.db.type': 'h2',
            'jminor.client.connectionType': 'http',
            'jminor.server.hostname': 'localhost',
            'logback.configurationFile': 'src/main/resources/logback.xml'
    ]
}