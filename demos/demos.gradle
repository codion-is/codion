    systemProperties = [
            'codion.client.connectionType': 'http',
            'codion.client.http.secure'   : 'false',
            'codion.client.http.hostname' : 'localhost',
            'logback.configurationFile'   : 'src/main/config/logback.xml',
            'sun.awt.disablegrab'         : 'true'
    ]
}

