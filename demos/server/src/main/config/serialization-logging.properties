# Global log level - keep everything else OFF
.level=OFF

# Enable java.io.serialization logger at FINE level to capture filter rejections
java.io.serialization.level=FINE
java.io.serialization.handlers=java.util.logging.FileHandler
java.io.serialization.useParentHandlers=false

# File handler configuration, creates serialization.log in the working directory
java.util.logging.FileHandler.pattern=serialization.log
java.util.logging.FileHandler.limit=10000000
java.util.logging.FileHandler.count=3
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.encoding=UTF-8

# Simple readable format: date time level: message
java.util.logging.SimpleFormatter.format=%1$tF %1$tT %4$s: %5$s%n